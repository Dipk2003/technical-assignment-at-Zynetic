version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: energy
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d energy"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/energy
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
